<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">From example</h1>
    <form action="" method="" enctype="multipart/form-data">
        <table align="center" border="1" cellspacing="10px">
            <tr>
                <th>Enter your name:</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr><th>Email:</th>
            <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>Hobby</th>
                <td>
                    <input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Dance
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="" id="">Male
                    <input type="radio" name="" id="">Female
                </td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                    <select name="" id="">
                        <option value="Surat">Surat</option>
                        <option value="Surat">Vapi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Submit"></th>
            </tr>
        </table>
    </form>

    <form action="">
        <h1>Extra elemenst</h1>
        <label for="">Select color</label>
        <input type="color" name="" id="">
        <br>
        <br>
        <label for="">Date time</label>
        <input type="datetime-local" name="" id="">
         <br>
        <br>
        <label for="">select file</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Select  Number</label>
        <input type="number" name="" id="">
         <br>
        <br>
        <label for="">Address</label>
        <textarea name="" id=""></textarea>
    </form>

    <div>
        <input type="reset" value="Reset">
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <button type="submit">Click</button>
    </div>
</body>
</html>
