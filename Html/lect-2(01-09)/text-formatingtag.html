<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bold text example <b>this is a bold text</b></p>
    <p>italic text example <i>this is a italic text</i></p>
    <p>mark text example <mark>this is a mark text</mark></p>
    <p>underline text example <u>this is a underline text</u></p>
    <p>Strike text example <del>this is a strike text</del></p>
    <p>x<sup>2</sup></p>
    <p>log<sub>10</sub></p>
    <p>Large text example <big>Big text</big></p>
    <p>Small text example <small>small text</small></p>

</body>
</html>
