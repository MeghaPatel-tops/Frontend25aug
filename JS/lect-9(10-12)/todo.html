<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        flex-direction: column;
    }
    table{
        border: 1px solid black;
        padding: 10px 20px;
    }
    td,th{
        border-bottom: 1px solid black;
        padding: 10px;
    }
</style>
<body>


    <div class="container">
        <h2>My To Do List</h2>
        <input type="text" name="" id="taskAdd" placeholder="enter a task...">
        <input type="hidden" name="" id="hiddenid">
        <button id="addBtn">Add</button>
         <button id="updateBtn" onclick="updateBtn()">Update</button>
    </div>
<div class="result">
      <table>
          <thead>
              <tr>
                <th>Sr no</th>
                <th>Task Name</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody id="taskdata">
           
          </tbody>
      </table>
</div>
    <script>
        let todo =[];
     document.getElementById('addBtn').addEventListener('click',function(){
        let taskname = document.getElementById('taskAdd').value;
        todo.push(taskname);
        document.getElementById('taskAdd').value="";
        console.log(todo);    
        printTodo(); 
     })

     function printTodo(){
           let str="";
           todo.forEach((item,i)=>{
               str+=`
                 <tr>
                <td>${i}</td>
                <td>${item}</td>
                <td> <button onclick="editTask(${i})">Edit</button>
                    <button onclick="deleteTask(${i})">DELETE</button></td>
            </tr>
               `
           })
           document.getElementById('taskdata').innerHTML=str;
     }

     window.onload = printTodo();


     function editTask(id){
        alert(id)
        document.getElementById('taskAdd').value=todo[id];
        document.getElementById('hiddenid').value=id;
     }

     function updateBtn(){
        let id = document.getElementById('hiddenid').value;
        let val = document.getElementById('taskAdd').value;
        todo[id]=val;
        printTodo();
     }

     function deleteTask(id){
        alert(id)
        todo.splice(id,1);
        printTodo();
     }


    </script>
</body>
</html>
