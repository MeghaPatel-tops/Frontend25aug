<body>
  
   
    <script>
       let x=10,y;
        //x++;//increment by 1
        y=x++;//
        console.log("y=",y);//post increment fisrt value assign to y and then incre in x
       console.log("x=",x);
        let b=10,c;
        //x++;//increment by 1
        c=++b;//
        console.log("c=",c);//pre increment first incre in b then assign to c
       console.log("b=",b);
       
    </script>
</body>
