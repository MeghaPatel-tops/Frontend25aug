    <script>
         console.log("================while loop==========================");
        //loop 1.init   2.condition 3.modification
        // while (condition) {
        //     code
        //     so-called "loop body"
        //     }

        let i=1;//init
        while(i<=10){//condition
            console.log("i=",i);
            i++;//modification
            
        }
         console.log("================do-while loop==========================");
        //=========================Do while loop==================

        // do {
        //     // loop body
        //     } while (condition);

        let m=19;
        do{
            console.log("m=",m);
            m++;
        }while(m<=10)

        console.log("================for loop==========================");
        //===============================For loop=======================
        // for (begin; condition; step) {
        //         // ... loop body ...
        //         }

        let y;
        for(y=1;y<=15;y++){
            console.log("y=",y);
            
        }
    </script>
