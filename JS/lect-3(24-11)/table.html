<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <fieldset>
        <h1>Print table</h1>
        <input type="text" name="" id="num1">
        <button onclick="printTable()">Check</button>
        <div id="tabledata"></div>
    </fieldset>

    <script>
        function printTable(){
            let num = document.getElementById('num1').value;
            let str="";
            for(i=1;i<=10;i++){
                str+= `${num} * ${i} = ${num*i}<br>`;
            }
            document.getElementById('tabledata').innerHTML=str;
            console.log(str);
            
        }
    </script>
</body>
</html>
