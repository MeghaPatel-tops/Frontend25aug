<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //============String datatype================
        let name = "HET";
        console.log(typeof(name));
        console.log(name);

        //============Number datatype=================
        let age = 20;
        console.log(typeof(age));
        console.log(age);

        //=================Boolen datatype==========
        let status = true;
        console.log(typeof(status));
        console.log(status);

        //=================undefine datatype=========
        let m;
        console.log(typeof(m));

        //================null datatype==============
        let data = null;
        console.log(typeof(data));

        //============Symbol datatype==============
        let uId = Symbol('id');
        console.log(typeof(uId));
        

        //================Big Int datatype===========
        let lNum=7797n;
        console.log(typeof(lNum));

        //===================object=============

        let user={
            name:"HET",
            age:20,
            subject:"WD"
        }

        console.log(user);
        console.log(typeof(user));
        

        //================Array===================

        let fruits = ["apple","kiwi","orange","mango"];

        console.log(fruits);

        console.log(typeof(fruits));


        //================function======================

        function test(){
            console.log("function example");
            
        }

        console.log(test);

        test();
        console.log(typeof(test));
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
