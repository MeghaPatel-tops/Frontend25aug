<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <style>
            .navbar{
                padding: 20px;
                background-color: black;
            }
            a{
                color: white;
            }
           
            .btn{
                display: none;
            }
            .nav-items{
                display: flex;
                justify-content: flex-start;
               
            }
           .nav-items div{
                width: 100px;
            }

            @media screen and (max-width:1200px) {
                .navbar{
                padding: 20px;
                background-color: black;
            }
            a{
                color: white;
            }
           
            .btn{
                display: none;
            }
            .nav-items{
                display: flex;
                justify-content: flex-start;
               
            }
           .nav-items div{
                width: 100px;
            }
            }

            @media screen and (max-width:765px) {
                .btn{
                    display: block;         
                }
                .nav-items{
                    display: none;
                }
            }

    </style>
</head>
<body>
    <div class="navbar">
        <button class="btn" id="btnopen" onclick="showMenu()">
                    open
        </button>
        <div class="nav-items" id="nav-items-id">
             <button class="btn" id="btnclose" onclick="closeMenu()">close
        </button>
            <div><a href="">Item-5</a></div>
        <div><a href="">Item-5</a></div>
        <div><a href="">Item-5</a></div>
        <div><a href="">Item-5</a></div>
        <div><a href="">Item-5</a></div>
        </div>
    </div>

    <script>
        function showMenu(){
            document.getElementById('btnopen').style.display="none";
            document.getElementById('btnclose').style.display="block";
            document.getElementById('nav-items-id').style.display="block"
        }
         function closeMenu(){
            document.getElementById('btnopen').style.display="block";
            document.getElementById('btnclose').style.display="none";
            document.getElementById('nav-items-id').style.display="none"
        }
    </script>
</body>
</html>
