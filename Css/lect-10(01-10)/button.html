<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 10px 20px;
        }
        .btn-bg-blue{
            background-color: blue;
            color:white;
            border: none;
        }
        .btn-radius{
            border-radius: 10px;
        }
        .btn-tranparent{
            background-color: transparent;
            border: none;
        }
         .btn-tranparent:hover{
            border: 2px solid blue;
            border-radius: 10px;
         }
    </style>
</head>
<body>
    <button class="btn btn-bg-blue">bg button</button>
    <button class="btn btn-bg-blue btn-radius">bg radius button</button>
    <button class="btn btn-tranparent">Transparnet  button</button>

</body>
</html>
